#This is the configuration file of VehiclesAPI

#the setting of the prefix
prefix: "&7[&2Vehicles&7]"

#separation
separation: "&7 ┊ "

#the setting of the message which is displayed when players execute individual commands
message:
  fromConsole: "&cコンソールからは実行できません。"
  noArgs: "&a/vehicles help"
  #except list of types
  vehicleTypeMessage: "&e乗り物の種類: "
  clear:
    usage: "&e/vehicles clear <半径> [true]"
    isNotInt: "適正な数字を入力してください。"
    isNotPositive: "半径には0より大きい数字のみが有効です。"
    isNotTrue: "引数にはtrueのみが有効です。"
  helpMessage:
    - "&e/vehicles help &7 ┊ ヘルプを表示します。"
    - "&e/vehicles list <乗り物>&7 ┊ 指定した乗り物の利用可能な形式を表示します。"
    - "&e/vehicles get <乗り物> <型式>&7 ┊ 指定した型式の乗り物を入手します。"
    - "&e/vehicles shop <乗り物>&7 ┊ 指定した乗り物のショップを表示します。"
    - "&e/vehicles repair&7 ┊ 現在乗っている乗り物を修理します。"
    - "&e/vehicles clear <半径> [true]&7 ┊ 半径を指定して周囲にある乗り物をクリアします。trueを追加すると自分が所有していない乗り物も含めることができます。"
    - "&e/vehicles reload&7 ┊ プラグインの構成を再読込します。"

